<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Form</title>
</head>
<body>
  <form>
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>

    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
    <label for="dogExperience">Have you ever lived with a Dog before?</label><br><br>

    <label for="breeds">Please select your preferred breeds</label><br>
    <select id="breeds" name="breeds" multiple>
      <option value="Labrador">Labrador</option>
      <option value="Beagle">Beagle</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Pug">Pug</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
